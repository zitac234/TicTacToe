<!DOCTYPE html>

<html>
  <head>
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="top-container">
      <h1>Tic-Tac-Toe</h1>
    </div>

    <form class="intro" action="">
      <label for="player1">Player 1 Name</label>
      <br />
      <input type="text" id="player1-name" name="player1-name" />
      <br />
      <label for="player2">Player 2 Name</label>
      <br />
      <input type="text" id="player2-name" name="player2-name" />
      <br />
      <div class="btn" id="play-btn">
        <type="submit" value="Play Against Human!" />
      </div>
      <br />
      <button class="btn" id="ai-btn">Play Against AI!</button>
    </form>

    <div class="game-over-container">
      <button class="btn" id="restart-btn">Restart</button>
      <h2 id="game-caption"></h2>
    </div>

    <div class="main-container">
      <div class="player-column">
        <h2 class="player-name" id="player1name"></h2>
        <br />
        <h2>X</h2>
      </div>

      <div class="grid">
        <div class="box" id="box-1" data-index="0"></div>
        <div class="box" id="box-2" data-index="1"></div>
        <div class="box" id="box-3" data-index="2"></div>
        <div class="box" id="box-4" data-index="3"></div>
        <div class="box" id="box-5" data-index="4"></div>
        <div class="box" id="box-6" data-index="5"></div>
        <div class="box" id="box-7" data-index="6"></div>
        <div class="box" id="box-8" data-index="7"></div>
        <div class="box" id="box-9" data-index="8"></div>
      </div>

      <div class="player-column">
        <h2 class="player-name" id="player2name"></h2>
        <br />
        <h2>O</h2>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
